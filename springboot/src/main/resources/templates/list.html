<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 th:text="${title}"></h2>
    <div th:if="${users.isEmpty()}" th:text="${'User list is empty'}"></div>
    <table th:if="${!(users.isEmpty())}">
        <thead>
            <tr>
                <th>Name</th>
                <th>lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email}" th:text="${user.email}"></td>
                <td th:if="${user.email==null}" th:text="${' - '}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
